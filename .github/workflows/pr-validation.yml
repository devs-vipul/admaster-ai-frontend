name: PR Validation

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  # Job 1: PR Title Validation
  validate-pr-title:
    name: ğŸ·ï¸ Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ·ï¸ Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Types: feat, fix, docs, style, refactor, perf, test, chore
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            chore
            ci
            build
          requireScope: false
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            doesn't start with an uppercase character.

  # Job 2: PR Size Check
  pr-size:
    name: ğŸ“ Check PR Size
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“ Check PR size
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const additions = pr.additions;
            const deletions = pr.deletions;
            const changes = additions + deletions;

            console.log(`ğŸ“Š PR Stats: +${additions} -${deletions} (${changes} total changes)`);

            // Size labels
            let size = 'XS';
            let emoji = 'ğŸŸ¢';
            if (changes > 1000) {
              size = 'XL';
              emoji = 'ğŸ”´';
            } else if (changes > 500) {
              size = 'L';
              emoji = 'ğŸŸ ';
            } else if (changes > 200) {
              size = 'M';
              emoji = 'ğŸŸ¡';
            } else if (changes > 50) {
              size = 'S';
              emoji = 'ğŸŸ¢';
            }

            core.notice(`${emoji} PR Size: ${size} (${changes} changes)`);

            if (changes > 1000) {
              core.warning('âš ï¸ This PR is very large. Consider breaking it into smaller PRs for easier review.');
            }

  # Job 3: Changed Files Check
  changed-files:
    name: ğŸ“‚ Analyze Changed Files
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“‚ Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41

      - name: ğŸ“Š List changed files
        run: |
          echo "ğŸ“ Changed files:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}" | tr ' ' '\n'
          echo ""
          echo "ğŸ“Š Total files changed: ${{ steps.changed-files.outputs.all_changed_files_count }}"

  # Job 4: PR Labels
  pr-labeler:
    name: ğŸ·ï¸ Auto Label PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: ğŸ·ï¸ Label based on changed paths
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
        continue-on-error: true
