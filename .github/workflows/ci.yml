name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Lint Check
  lint:
    name: ğŸ§¹ Lint Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Run ESLint
        run: npm run lint

  # Job 2: Type Check
  type-check:
    name: ğŸ” Type Check
    runs-on: ubuntu-latest
    env:
      # Dummy Clerk keys for type checking
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_dummy_key_for_ci_build
      CLERK_SECRET_KEY: sk_test_dummy_key_for_ci_build
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run TypeScript
        run: npm run check-types

  # Job 3: Build Check
  build:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    env:
      # Dummy Clerk keys for build (CI doesn't need real keys)
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_dummy_key_for_ci_build
      CLERK_SECRET_KEY: sk_test_dummy_key_for_ci_build
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build all apps
        run: npm run build

  # Job 4: Format Check
  format:
    name: ğŸ’… Format Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ’… Check formatting
        run: npx prettier --check "**/*.{ts,tsx,js,jsx,json,css,md}"

  # Job 5: Security Audit
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ”’ Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # Summary Job
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [lint, type-check, build, format]
    if: always()
    steps:
      - name: âœ… All checks passed
        if: ${{ needs.lint.result == 'success' && needs.type-check.result == 'success' && needs.build.result == 'success' && needs.format.result == 'success' }}
        run: echo "âœ… All CI checks passed!"

      - name: âŒ Some checks failed
        if: ${{ needs.lint.result != 'success' || needs.type-check.result != 'success' || needs.build.result != 'success' || needs.format.result != 'success' }}
        run: |
          echo "âŒ Some CI checks failed!"
          exit 1
